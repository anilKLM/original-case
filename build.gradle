buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'org.springframework.boot' version '2.5.4'
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 11
targetCompatibility = 11

build {
    version = '0.2.0'
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web')
     implementation('org.springframework.boot:spring-boot-starter-actuator')
     implementation('de.codecentric:spring-boot-admin-server:2.5.4')
     implementation('de.codecentric:spring-boot-admin-server-ui:2.5.4')
     implementation('de.codecentric:spring-boot-admin-starter-server:2.5.4')
     implementation('de.codecentric:spring-boot-admin-starter-client:2.5.4')
    implementation('org.json:json:20210307')
    compileOnly('org.projectlombok:lombok')
    annotationProcessor('org.projectlombok:lombok')
    testCompileOnly('org.projectlombok:lombok')
    testAnnotationProcessor('org.projectlombok:lombok')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}
